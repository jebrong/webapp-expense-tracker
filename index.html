  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Expense Tracker</title>
      </head>
      <body>
        <div class="container">
          <h2 class="title">EXPENSE TRACKER</h2>
          <h4 class="remain">Remaining Balance</h4>
          <h1 id="balance">â‚±0.00</h1>

          <div class="inc-exp-container">
            <div>
              <h4>Income</h4>
              <p id="money-plus" class="money plus"></p>
            </div>
            <div>
              <h4>Expense</h4>
              <p id="money-minus" class="money minus"></p>
            </div>
          </div>

          <ul id="list" class="list"></ul>

          <form id="form">
            <div class="form-control">
              <label for="text">Text</label>
              <input type="text" id="text" placeholder="Enter text..." />
            </div>
            <div class="form-control">
              <label for="amount">Amount <br /> </label>
              <input
                type="number"
                id="amount"
                placeholder="Enter amount..."
                min="0"
              />
            </div>

            <div class="btn-container">
              <button class="btn add">Add</button>
              <button class="btn subtract">Subtract</button>
            </div>
            <div class="bigbutton">
              <h2 class="bigbuttontext">ADD TRANSACTION</h2>
              <h1 class="bigbuttontext">+</h1>
            </div>
          </form>
        </div>

        <script src="script.js"></script>
      </body>
    </html>
  </body>
</html>
